<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/Logo.png" type="image/x-icon">
    <title>Products - Minerva Printers</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./Products/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="left">
                <input type="text" id="searchProduct" placeholder="Search product">
<br>
<br>
                <select id="sortOrder">
                    <option value="">Sort by</option>
                    <option value="lowest">Lowest Price</option>
                    <option value="highest">Highest Price</option>
                </select>
<br>
<br>
                <div class="filters">
                    <button data-category="all">All</button>
                    <button data-category="Wedding Card">Wedding Invitation Cards</button>
                    <button data-category="Invitation Card">Other Invitation Cards</button>
                    <button data-category="ID Card">ID Cards</button>
                    <button data-category="Election">Election</button>
                    <button data-category="Business Cards">Business Cards</button>
                    <button data-category="Calendars">Calendars</button>
                    <button data-category="Magazines">Magazines</button>
                    <button data-category="Banners">Banners</button>
                    <button data-category="Others">Others</button>                
                </div>
            </div>

            <div class="products">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="./Products/script.js"></script>
</body>
</html>
